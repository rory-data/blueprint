repos:
  # Ruff for linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.10
    hooks:
      # Run the linter.
      - id: ruff-check
        args: [--fix]
      # Run the formatter.
      - id: ruff-format

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending

  # Type checking
  - repo: local
    hooks:
      - id: ty-check
        name: Type checking with ty
        entry: uv run ty check blueprint/
        language: system
        types: [python]
        pass_filenames: false

  # YAML formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [yaml, json]
        exclude: ^(examples/dags/configs/.*\.dag\.yaml)$

ci:
  autoupdate_schedule: weekly
  skip: [ty-check] # Skip type checking in CI (runs separately)
